<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta Analysis</title>
  <link rel="stylesheet" href="../style.css" />
  <script type="module" src="../global.js"></script> <!-- ✅ Import global nav logic -->
  <script type="module" src="main.js"></script>
</head>
<body>

  <h1>Code Stats</h1>
  <p>This page shows stats about this website’s codebase.</p>

  <div id="stats"></div>

  <!-- ✅ Chart heading -->
  <h2>Commits by Time of Day</h2>
  <div id="chart"></div>

  <!-- Tooltip shown on hover -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <!-- Brushing feedback -->
  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>

</body>
</html>
